name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-docker-image:

    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Run chmod to make graldew executable
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew --warning-mode all clean build

    - name: docker image build
      run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/sonic .
 
    - name: docker login
      uses: docker/login-action@v1
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_KEY}}
 
    - name: docker Hub push
      run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/sonic

  cd-pipeline:
      needs: build-docker-image
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@master
      - name: copy file via ssh
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./docker-compose.yml"
          target: "/home/ec2-user/"

      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            sudo docker rm -f $(docker ps -qa)
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/sonic
            sudo docker-compose up -d
            sudo docker image prune -f
